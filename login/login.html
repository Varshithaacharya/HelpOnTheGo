<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="logincss.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="wrapper">
    <form name="myForm" action="" onsubmit="return validateForm()" method="post" required>
      <h1>Login</h1>
      <div class="input-box">
        <input type="text" id="username" placeholder="Username">
        <i class='bx bxs-user'></i>
        <span class="error-message" id="usernameError"></span> 
      </div>
      <div class="input-box">
        <input type="password" placeholder="Password" id="password">
        <i class='bx bxs-lock-alt'></i>
        <span class="error-message" id="passwordError"></span> 
      </div>
      <div class="remember-forgot">
        <label><input type="checkbox">Remember Me</label>
        <a href="#">Forgot Password</a>
      </div>
      <button type="submit" class="btn" onclick="location.href='../home.html'">Login</button>
      <div class="register-link">
        <p>Don't have an account? <a href="../registration/registration.html">Register</a></p>
      </div>
    </form>
    <script>
      function validateForm() {
        document.querySelectorAll(".error-message").forEach(el => el.textContent = "");
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();
        let isValid = true;
        if (username === "") {
          document.getElementById("usernameError").textContent = "Username must be filled out.";
          isValid = false;
        }

        if (password === "") {
          document.getElementById("passwordError").textContent = "Password must be filled out.";
          isValid = false;
        }

        return isValid; 
      }
    </script>
  </div>
</body>
</html>
