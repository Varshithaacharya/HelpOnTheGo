    <div class="container">
      <h1 class="form-title">Registration</h1>
      <form action="#">
        <div class="main-user-info">
          <div class="user-input-box">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" placeholder="Enter Full Name"/>
            <span class="error-message" id="fullNameError"></span>
          </div>
          <div class="user-input-box">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter Username"/>
            <span class="error-message" id="usernameError"></span>
          </div>
          <div class="user-input-box">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter Email"/>
            <span class="error-message" id="emailError"></span>
          </div>
          <div class="user-input-box">
            <label for="phoneNumber">Phone number</label>
            <input type="text" id="phoneNumber" name="phoneNumber" placeholder="Enter Phone Number"/>
            <span class="error-message" id="phoneNumberError"></span>
          </div>
          <div class="user-input-box">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter Password"/>
            <span class="error-message" id="passwordError"></span>
          </div>
          <div class="user-input-box">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password"/>
            <span class="error-message" id="confirmPasswordError"></span>
          </div>
        </div>
        <div class="form-submit-btn">
          <input type="submit" value="Register"onclick="location.href=
        '../home.html'">
        </div>
      </form>
    </div>

    <script>
      document.querySelector("form").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent form submission for validation

        // Clear previous error messages
        document.querySelectorAll(".error-message").forEach(el => el.textContent = "");

        // Get form values
        const fullName = document.getElementById("fullName").value.trim();
        const username = document.getElementById("username").value.trim();
        const email = document.getElementById("email").value.trim();
        const phoneNumber = document.getElementById("phoneNumber").value.trim();
        const password = document.getElementById("password").value.trim();
        const confirmPassword = document.getElementById("confirmPassword").value.trim();

        // Regular expression patterns
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        const phonePattern = /^[0-9]{10}$/;

        let isValid = true;

        // Validation checks
        if (!fullName) {
          document.getElementById("fullNameError").textContent = "Full Name is required.";
          isValid = false;
        }

        if (!username) {
          document.getElementById("usernameError").textContent = "Username is required.";
          isValid = false;
        }

        if (!email || !emailPattern.test(email)) {
          document.getElementById("emailError").textContent = "Please enter a valid email address.";
          isValid = false;
        }

        if (!phoneNumber || !phonePattern.test(phoneNumber)) {
          document.getElementById("phoneNumberError").textContent = "Please enter a valid 10-digit phone number.";
          isValid = false;
        }

        if (!password) {
          document.getElementById("passwordError").textContent = "Password is required.";
          isValid = false;
        }

        if (password !== confirmPassword) {
          document.getElementById("confirmPasswordError").textContent = "Passwords do not match.";
          isValid = false;
        }

        // If all validations pass, allow form submission
        if (isValid) {
          alert("Registration successful!");
          event.currentTarget.submit(); // Submit the form if everything is valid
        }
      });
    </script>
